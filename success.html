<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click</title>
  <style>
    .btn {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745; /* Green background color */
    }
    body {
  background: linear-gradient(to right, #f0f9fe, #e0f2f1); /* Light blue to light green gradient */


}

  </style>
</head>
<body>
  <form action="{% url 'home' %}">
    <p>your data has stored successfully!</p>
    <button type="submit" class="btn">HOME</button>
  </form>
</body>
</html>
