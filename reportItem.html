<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="post-container">
        <form action="" class="post-info">
            <div class="post-tittle">
                <h2>Report Item</h2>
                <hr>
                <h3>Enter item details</h3>
                <textarea name="Item details" placeholder="Item Details" class="post-inputs" required></textarea>
                <select name="type" aria-placeholder="Select type">
                    <option value="disabled selected">Select type</option>
                    <option value="LOST">LOST</option>
                    <option value="FOUND">FOUND</option>
                </select>
                <h3>Contact info</h3>
                <input type="text" placeholder="Your Name" Class="post-inputs" required><br>
                <input type="email" placeholder="Your email" Class="post-inputs" required><br>
                <input type="number" placeholder="Your mobile number" Class="post-inputs" required><br>
                <input type="text" placeholder="Your Branch" Class="post-inputs" required><br>
                <button type="submit">Submit</button>
                </div>
        </form>
    </div>
</body>
</html>
