<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Customers</title>
  <style>
    /* Basic table styling */
    table {
      width: 100%; /* Make the table fill the available width */
      border-collapse: collapse; /* Remove borders between table cells */
    }
    th, td {
      padding: 10px; /* Add some padding for readability */
      text-align: left; /* Align content to the left */
    }

    /* Header row styling */
    th {
      background-color: #e0f2f1; /* Light green background for headers */
      color: #003020; /* Dark green text color for headers */
      font-weight: bold; /* Make header text bold */
    }

    /* Body background (optional) */
    body {
      background-color: #f5f5f5; /* Light gray background for the body (optional) */
    }

    /* Alternate row colors */
    tr:nth-child(even) {
      background-color: #e8f8f7; /* Lighter green background for even rows */
    }

    /* Table border (optional) */
    table {
      border: 1px solid #ddd; /* Optional table border */
    }
    .btn {
      padding: 10px 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      background-color: #28a745; /* Green background color */
    }
    form {
      text-align: center; /* Center the form content horizontally */
    }
  </style>
</head>
<body>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Branch</th>
        <th scope="col">Item Details</th>
        <th scope="col">Select Type</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.mobilenumber }}</td>
        <td>{{ customer.branch }}</td>
        <td>{{ customer.itemdetails }}</td>
        <td>{{ customer.select_type }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form action="{% url 'home' %}">
   <p></p>
    <button type="submit" class="btn" >HOME</button>
  </form>
</body>
</html>
